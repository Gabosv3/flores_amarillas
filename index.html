<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/flowers.png" type="image/x-icon" />
  <title>Flowers</title>
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
</head>
<body style="overflow: hidden">
  <div class="greetings">
    <span>H</span>
    <span>o</span>
    <span>l</span>
    <span>a</span>
  </div>
  <div class="description">
    <span>ESTE DETALLE ES PARA TI </span>
  </div>
  <div class="button">
    <button class="botones" id="alertButton">
      CLICK AQUÍ
    </button>
  </div>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById('alertButton').addEventListener('click', function() {
      Swal.fire({
        title: 'Ingresa tu nombre',
        input: 'text',
        inputLabel: 'Nombre',
        inputPlaceholder: 'Tu nombre aquí',
        showCancelButton: true,
        confirmButtonText: 'Aceptar',
        cancelButtonText: 'Cancelar',
        inputValidator: (value) => {
          if (!value) {
            return '¡Necesitas escribir tu nombre!';
          }
        }
      }).then((result) => {
        if (result.isConfirmed) {
          // Guarda el nombre en localStorage
          localStorage.setItem('userName', result.value);
          Swal.fire(`¡Hola, ${result.value}!`);
          // Redirige a flower.html
          window.location.href = 'flower.html';
        }
      });
    });
  </script>
</body>
</html>
